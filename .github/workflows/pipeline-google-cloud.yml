name: CI/CD Workflow

on:
  push:
    branches: [ master ]  # Déclenche le workflow sur les push vers la branche master
  pull_request:
    branches: [ master ]  # Déclenche le workflow sur les pull requests vers la branche master

jobs:
  build:
    runs-on: ubuntu-latest  # Exécute le job sur la dernière version d'Ubuntu

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2  # Récupère le code du dépôt

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'  # Spécifiez la version de Node.js

      - name: Install Dependencies
        run: npm install  # Installe les dépendances de votre projet

      - name: Run Tests
        run: npm test  # Remplacez par votre commande de test

      - name: Build
        run: npm run build  # Construit votre projet, si nécessaire

      - name: Deploy to Google Cloud
        if: github.ref == 'refs/heads/master' && github.event_name == 'push'
        uses: google-github-actions/deploy-appengine@v0
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}
          credentials: ${{ secrets.GCP_SA_KEY }}
          deliverables: app.yaml  # Spécifiez le fichier de configuration de votre application
