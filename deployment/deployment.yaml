apiVersion: apps/v1
kind: Deployment
metadata:
  name: discord-bot-deployment  # your-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: discord-bot  # your-app
  template:
    metadata:
      labels:
        app: discord-bot  # your-app
    spec:
      containers:
        - name: discord-bot-container  # your-container
          image: eu.gcr.io/third-campus-417718/bot-discord:latest
          ports:
            - containerPort: 80
